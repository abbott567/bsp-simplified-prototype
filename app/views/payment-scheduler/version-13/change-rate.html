{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block customNav %}
  {% include '../custom-nav.html' %}
{% endblock %}

{% block content %}
  <main id="content" role="main" class="group">
    <a href="/{{feature}}/{{sprint}}/schedule" class="link-back">Back</a>

    <div class="grid-row">
      <div class="column-two-thirds">
        <h1 class="heading-xlarge">Confirm and update</h1>

        <h2 class="heading-medium">Payment arrears</h2>

        <dl class="data-summary">
          <dt class="data-summary-key">Initial payment</dt>
          <dd class="data-summary-value">£1000</dd>

          <dt class="data-summary-key">Monthly payments</dt>
          <dd class="data-summary-value">£750</dd>
        </dl>
        
        <form method="post">
          <div class="form-group">
            <input type="hidden" name="backdateAll" value="Yes"/>
            <button class="button" type="submit">Update payment rate</button>
          </div>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
