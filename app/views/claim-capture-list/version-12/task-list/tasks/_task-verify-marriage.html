<li class="task-list-item">
  <a class="task-name" href="/{{feature}}/{{sprint}}/verify/relationship/{{scenario}}">
    Marriage or civil partnership
  </a>
  {% if data.marriage.verified === 'Yes' %}
    <strong class="task-completed" >Completed</strong>
  {% elif data.marriage.verified === 'No' or bf %}
    <strong class="task-incomplete" >Not complete</strong>
  {% endif %}
</li>
