{% extends "layout.html" %}

{% block page_title %}
  Settings
{% endblock %}

{% block content %}
  <main id="content" role="main" class="group">
    <div class="column-two-thirds">
      <h1 class="heading-large">Settings</h1>
      <form method="post">
        <div class="form-group">
          <label class="form-label" for="currentUser">Agent name</label>
          <input class="form-control" id="currentUser" name="currentUser" type="text">
        </div>

        <div class="form-group">
          <fieldset>
            <legend class="heading-small">Scenario</legend>
            <div class="multiple-choice">
              <input id="1" type="radio" name="scenario" value='1'>
              <label for="1">
                2 claimants, 1 deceased, 1 claim already disallowed
              </label>
            </div>

            <div class="multiple-choice">
              <input id="2" type="radio" name="scenario" value='2'>
              <label for="2">
                2 claimants, 1 deceased, 1 claim already allowed 
              </label>
            </div>

            <div class="multiple-choice">
              <input id="3" type="radio" name="scenario" value='3'>
              <label for="3">
                2 claimants, 1 deceased, 1 claim already unfinished
              </label>
            </div>

            <div class="multiple-choice">
              <input id="4" type="radio" name="scenario" value='4'>
              <label for="4">
                1 claimant, 2 claim forms, original unfinished
              </label>
            </div>
            
            <div class="multiple-choice">
              <input id="5" type="radio" name="scenario" value='5'>
              <label for="5">
                1 claimant, 2 claim forms, original disallowed
              </label>
            </div>

            <div class="multiple-choice">
              <input id="6" type="radio" name="scenario" value='6' disabled>
              <label for="6">
                1 claimant, 2 claim forms, original allowed
              </label>
            </div>
          </fieldset>
        </div>

        <div class="form-group">
          <button type="submit" class="button">Continue</button>
        </div>
      </form>
    </div>
  </main>
{% endblock %}
