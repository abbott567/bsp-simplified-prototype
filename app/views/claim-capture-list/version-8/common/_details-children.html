<h2 class="heading-small th">
  Children details
  {% if not decision %}
    <p class="payment-link">
      <a href="/{{feature}}/{{sprint}}/children-details">
        Change
      </a>
    </p>
  {% endif %}
</h2>

<dl class="data-summary">
  <dt class="data-summary-key">
    Dependent children
  </dt>
  <dd class="data-summary-value">
    {{data.children['dependant-children'] or d.children['dependant-children']}}
  </dd>

  <dt class="data-summary-key">
    Pregnant
  </dt>
  <dd class="data-summary-value">
    {{data.children.pregnant or d.children.pregnant}}
  </dd>
</dl>
