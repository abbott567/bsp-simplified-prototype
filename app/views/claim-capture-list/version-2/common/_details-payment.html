<h2 class="heading-small th">
  Payment details
  <p class="payment-link">
    <a href="/{{feature}}/{{sprint}}/payment-details">
      Change
    </a>
  </p>
</h2>

<dl class="data-summary">
  <dt class="data-summary-key">
    Name on account
  </dt>
  <dd class="data-summary-value">
    {{d.payment.nameOnAccount if data.payment}}
  </dd>

  <dt class="data-summary-key">
    Sort code
  </dt>
  <dd class="data-summary-value">
    {{d.payment.sortCode if data.payment}}
  </dd>

  <dt class="data-summary-key">
    Account number
  </dt>
  <dd class="data-summary-value">
    {{d.payment.accountNumber if data.payment}}
  </dd>
</dl>
