{% extends "layout.html" %}

{% block page_title %}
  Claimant details
{% endblock %}

{% block customNav %}
  {% include '../custom-nav.html' %}
{% endblock %}

{% block content %}
  <main id="content" role="main" class="group">
    <div class="column-two-thirds">
      <a href="/{{feature}}/{{sprint}}/partner-details" class="link-back">Back</a>

      <form method="post" autocomplete="off">
        <div class="form-group">
          <fieldset>
            <legend><h1 class="heading-large">Date of death</h1></legend>

            <div class="form-date">
              <div class="form-group form-group-day">
                <label class="form-label" for="dateOfDeath-day">
                  Day
                </label>
                <input class="form-control" id="dateOfDeath-day" type="number" name="claim[dateOfDeath][day]" value="{{data.claim.dateOfDeath.day}}">
              </div>

              <div class="form-group form-group-month">
                <label class="form-label" for="dateOfDeath-month">
                  Month
                </label>
                <input class="form-control" id="dateOfDeath-month" type="number" name="claim[dateOfDeath][month]" value="{{data.claim.dateOfDeath.month}}">
              </div>

              <div class="form-group form-group-year">
                <label class="form-label" for="dateOfDeath-year">
                  Year
                </label>
                <input class="form-control" type="number" id="dateOfDeath-year" min="0" name="claim[dateOfDeath][year]" value="{{data.claim.dateOfDeath.year}}">
              </div>
            </div>
          </fieldset>
        </div>

        <button type="submit" class="button">
          Continue
        </button>
      </form>
    </div>
  </main>
{% endblock %}
