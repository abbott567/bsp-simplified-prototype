{% extends "layout.html" %}

{% block page_title %}
  Settings
{% endblock %}

{% block content %}
  <main id="content" role="main" class="group">
    <div class="column-two-thirds">
      <h1 class="heading-large">Settings</h1>
      <form method="post">
        <div class="form-group">
          <label class="form-label" for="currentUser">Agent name</label>
          <input class="form-control" id="currentUser" name="currentUser" type="text">
        </div>

        <div class="form-group">
          <fieldset>
            <legend class="heading-small">Scenario</legend>
            <div class="multiple-choice">
              <input id="allowed" type="radio" name="scenario" value='1'>
              <label for="allowed">New claim, marrige cert in DRS - Allow</label>
            </div>

            <div class="multiple-choice">
              <input id="disallowed" type="radio" name="scenario" value='2'>
              <label for="allowed">New claim, claimant not married - Disallow</label>
            </div>

            <div class="multiple-choice">
              <input id="allowed" type="radio" name="scenario" value='1'>
              <label for="allowed">New claim, marrige cert missing - Wait</label>
            </div>

            <div class="multiple-choice">
              <input id="allowed" type="radio" name="scenario" value='1'>
              <label for="allowed">BF date reached in CAM, marrige cert still missing - Wait again</label>
            </div>

            <div class="multiple-choice">
              <input id="allowed" type="radio" name="scenario" value='1'>
              <label for="allowed">BF date reached in CAM twice, marrige cert still missing - Disallow</label>
            </div>

            <div class="multiple-choice">
              <input id="disallowed" type="radio" name="scenario" value='2'>
              <label for="allowed">BF date not reached in CAM, marriage cert comes in early - Allow</label>
            </div>
          </fieldset>
        </div>

        <div class="form-group">
          <button type="submit" class="button">Continue</button>
        </div>
      </form>
    </div>
  </main>
{% endblock %}
