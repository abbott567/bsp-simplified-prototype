{% extends "layout.html" %}

{% block page_title %}
  Settings
{% endblock %}

{% block content %}
  <main id="content" role="main" class="group">
    <div class="column-two-thirds">
      <h1 class="heading-large">Settings</h1>
      <form method="post">
        <div class="form-group">
          <label class="form-label" for="currentUser">Agent name</label>
          <input class="form-control" id="currentUser" name="currentUser" type="text">
        </div>

        <div class="form-group">
          <fieldset>
            <legend class="heading-small">Scenario</legend>
            <div class="multiple-choice">
              <input id="1" type="radio" name="scenario" value='1'>
              <label for="1">
                1. No evidence seen yet
              </label>
            </div>

            <div class="multiple-choice">
              <input id="2" type="radio" name="scenario" value='2' disabled>
              <label for="2">
                2. Cannot verify death
              </label>
            </div>

            <div class="multiple-choice">
              <input id="3" type="radio" name="scenario" value='3'>
              <label for="3">
                3. Verified (CIS, eNIRS or Cert)
              </label>
            </div>

            <div class="multiple-choice">
              <input id="4" type="radio" name="scenario" value='4' disabled>
              <label for="4">
                4. Verified Bereavement Service
              </label>
            </div>
            
            <div class="multiple-choice">
              <input id="5" type="radio" name="scenario" value='5'>
              <label for="5">
                5. DOD and verified DOD don't match
              </label>
            </div>
          </fieldset>
        </div>

        <div class="form-group">
          <button type="submit" class="button">Continue</button>
        </div>
      </form>
    </div>
  </main>
{% endblock %}
