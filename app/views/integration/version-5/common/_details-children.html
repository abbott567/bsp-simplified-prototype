<section class="details-wrapper">
  <h2 class="heading-medium th">
    Children details
  </h2>

  <dl class="details-summary">
    <dt class="details-summary-key">
      Dependent children
    </dt>
    <dd class="details-summary-value">
      {{d.children.dependant}}
    </dd>

    <dt class="details-summary-key">
      Pregnant
    </dt>
    <dd class="details-summary-value">
      {{d.children.pregnant}}
    </dd>
  </dl>

  <a class="change-link" href="/{{feature}}/{{sprint}}/capture/change-rate/{{scenario}}">
    Change <span class="visually-hidden"> dependent children details</span>
  </a>
</section>
