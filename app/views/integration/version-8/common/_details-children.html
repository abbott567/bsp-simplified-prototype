<section class="details-wrapper">
  <h2 class="heading-medium th">
    Children details
  </h2>

  <dl class="details-summary">
    <dt class="details-summary-key">
      Dependent children
    </dt>
    <dd class="details-summary-value">
      {{d.children['dependant-children']}}
    </dd>

    <dt class="details-summary-key">
      Pregnant
    </dt>
    <dd class="details-summary-value">
      {{d.children.pregnant}}
    </dd>
  </dl>

  {% if not data.stopReason %}
    <a class="change-link" href="/{{feature}}/{{sprint}}/change-rate/children-details/{{scenario}}">
      Change <span class="visually-hidden"> dependent children details</span>
    </a>
  {% endif %}
</section>
