{% extends "layout.html" %}

{% block page_title %}
GOV.UK prototype kit
{% endblock %}

{% block content %}
  <main id="content" role="main" class="group">
    <div class="grid-row">
      <div class="column-two-thirds">
        <h1 class="heading-xlarge">
          When do you want to be reminded about this claim?
        </h1>
        
        <form method="post">
          <div class="form-group">
            <fieldset>
              <div class="multiple-choice">
                <input id="radio-1" type="radio" name="firstClaimFinished" value="Yes">
                <label for="radio-1">1 Week</label>
              </div>
          
              <div class="multiple-choice">
                <input id="radio-2" type="radio" name="firstClaimFinished" value="Yes">
                <label for="radio-2">2 Weeks</label>
              </div>
            </fieldset>
          </div>

          <button class="button" type="submit">Set reminder</button>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
