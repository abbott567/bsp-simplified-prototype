{% extends 'layout.html' %}
{% block pageTitle %}
  Page Title
{% endblock %}

{% block content %}
  <main id="content" role="main">
    <div class="grid-row">
      <div class="column-two-thirds">
        <a class="link-back" href="/{{feature}}/{{sprint}}/claim-1">Back to claim</a>

        <h1 class="heading-xlarge">Has the death been verified?</h1>

        <div class="form-group">
          <fieldset class="inline">
            <legend class="visually-hidden">Has the death been verified?</legend>
            
            <div class="multiple-choice">
              <input id="radio-inline-1" type="radio" name="radio-inline-group" value="Yes">
              <label for="radio-inline-1">Yes</label>
            </div>
        
            <div class="multiple-choice">
              <input id="radio-inline-2" type="radio" name="radio-inline-group" value="No">
              <label for="radio-inline-2">No</label>
            </div>
          </fieldset>
        </div>

        <a class="button" href="/{{feature}}/{{sprint}}/claim-1">Update</a>
      </div>
    </div>
  </main>
{% endblock %}
