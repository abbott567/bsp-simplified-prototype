{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}
  <main id="content" role="main" class="group">
    <div class="grid-row">
      <div class="column-two-thirds">
        <h1 class="heading-xlarge">
          Process a claim
        </h1>

        <div class="form-group search-group ">
          <label for="search-box" class="form-label">
            <span>Enter the claimant's National Insurance number</span>
          </label>
          <input type="search" name="nino" class="form-control form-control-search" id="search-box" autocomplete="off">

          <button class="button-search" type="submit">
            <span class="visually-hidden">Search</span>
          </button>
        </div>

        <ul>
          <li><a href="/{{feature}}/{{sprint}}/claim-1">John Smith</a></li>
          <li><a href="/{{feature}}/{{sprint}}/claim-2">Jane Doe</a></li>          
          <li><a href="/{{feature}}/{{sprint}}/claim-3">Joe Bloggs</a></li>          
        </ul>
      </div>
    </div>
  </main>
{% endblock %}
