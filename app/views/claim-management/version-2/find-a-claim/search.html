{% extends "layout-dwp-admin.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block customNav %}
  {% include '../custom-nav.html' %}
{% endblock %}

{% block content %}
  <main id="content" role="main" class="group">
    <div class="grid-row">
      <div class="column-two-thirds">
        <h1 class="heading-xlarge">Find a claim</h1>

        <form method="post">
          <div class="form-group search-group ">
            <label for="search-box" class="form-label">
              <span>Enter the claimant's National Insurance number</span>
            </label>
            <input type="search" name="findNino" class="form-control form-control-search" id="search-box" autocomplete="off" value="{{findNino}}">

            <button class="button-search" type="submit">
              <span class="visually-hidden">Search</span>
            </button>
          </div>
        </form>

        {% if findNino %}
          <h2 class="heading-medium">Results</h2>
            
          <p>No matching payment schedules found.</p>
        {% endif %}
      </div>
    </div>
  </main>
{% endblock %}
